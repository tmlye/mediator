# Build settings
markdown: redcarpet
highlighter: pygments

# Site settings
title: "Travel"
description: > # this means to ignore newlines until "email:"
   There's a whole world out there

email: se@saschaeglau.com
#blog logo
logo: "/travel/assets/images/logo.jpg"
# blog cover
cover: "cover.jpg"

name: 'Sascha Eglau'
author: 'Sascha Eglau'
author_bio: ''
author_image: "/travel/assets/images/author.jpg"

paginate:	5

url: "https://saschaeglau.com/travel"
about_url: "https://saschaeglau.com"
baseurl: "/travel"

